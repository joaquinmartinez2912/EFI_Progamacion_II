<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="scss/myStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Datos Pago</title>
</head>

<body>
    <!-- samsung galaxy s8+ -->
    <div class="container-fluid encabezado ">
        <nav class="navbar navbar-expand-lg">

            <div class="container-fluid">
                <!-- Logo imagen -->
                <a class="navbar-brand" href="#">
                    <img src="./img/ticketAr.svg" alt="Bootstrap" width="200" height="150">
                </a>


                <!-- Boton offcanvas para menu responsive -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <!-- Desde aca, todo lo que pasa a estar en el offcanvas desde tamaño lg -->
                    <div class="offcanvas-header bg-black " style="color: antiquewhite;">
                        <img src="./img/ticketAr.svg" alt="Bootstrap" width="150" height="70">
                        <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                            <li class="d-lg-none  nav-item fs-5 align-self-start align-self-lg-center">
                                <a class="nav-link menuCanvas" aria-current="page" href="#">Mi perfil</a>
                            </li>
                            <li class="d-lg-none  nav-item fs-5 align-self-start align-self-lg-center">
                                <a class="nav-link menuCanvas" aria-current="page" href="#">Eventos</a>
                            </li>
                            <li class="d-lg-none  nav-item fs-5 align-self-start align-self-lg-center">
                                <a class="nav-link menuCanvas" aria-current="page" href="#">Mis eventos</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center col-12  cuerpo">
        <form class="col-10">
            <div class="d-flex justify-content-center">
                <h5>Tarjeta de Débito</h5>
            </div>
            <br>
            <div class="form-group">
                <label for=""><p>Titular de la tarjeta</p></label>
                <input  type="text" class="form-control2" id="caja1" placeholder="Juan Perez">
            </div>
            <br>
            <div class="form-group">
                <label for=""><p>Número de la tarjeta</p></label>
                <input type="text" class="form-control2" id="caja2" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <br>
            <div class="contendorPago" style="display: flex;">
                <div class="form-group col-5">
                    <label for=""><p>Vencimiento</p></label>
                    <input type="text" class="form-control3" id="caja2" placeholder="MM/YY">
                </div>
                <br>
                <div class="form-group col-5">
                    <label for=""><p>CVV</p></label>
                    <input type="text" class="form-control3" id="caja2" placeholder="Ej: 123">
                </div>
            </div>
            <br><br>
            <div class="d-flex justify-content-center">
                <a href="inicio.html" class="btn btn-primary botonLogeo"><p>Aceptar</p></a>
            </div>


        </form>
    </div>


            
    <footer>
        <p>Terminos y Condiciones</p>
    </footer>
</body>

</html>
