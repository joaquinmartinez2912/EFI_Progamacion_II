<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="scss/myStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Entrada</title>
</head>

<body>
    <!-- samsung galaxy s8+ -->
    <div class="container-fluid encabezado ">
        <nav class="navbar navbar-expand-lg">

            <div class="container-fluid">
                <!-- Logo imagen -->
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="Bootstrap" width="200" height="150">
                </a>


                <!-- Boton offcanvas para menu responsive -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <!-- Desde aca, todo lo que pasa a estar en el offcanvas desde tamaño lg -->
                    <div class="offcanvas-header bg-black " style="color: antiquewhite;">
                        <img src="./img/ticketAr.svg" alt="Bootstrap" width="150" height="70">
                        <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                            <li class="d-lg-none  nav-item fs-5 align-self-start align-self-lg-center">
                                <a class="nav-link menuCanvas" aria-current="page" href="#">Mi perfil</a>
                            </li>
                            <li class="d-lg-none  nav-item fs-5 align-self-start align-self-lg-center">
                                <a class="nav-link menuCanvas" aria-current="page" href="#">Eventos</a>
                            </li>
                            <li class="d-lg-none  nav-item fs-5 align-self-start align-self-lg-center">
                                <a class="nav-link menuCanvas" aria-current="page" href="#">Mis eventos</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center col-12  cuerpoLogin">
        <div class="containerQR">
            <div class="row">
                <h2 class="text-center mt-3">Tu compra para Oktoberfest esta aprobada!</h2>
            </div>
            <br>
            <div >
                <div class="centrar">
                    <img src="./img/qr.png" alt="Bootstrap" width="150" height="150">
                </div>
            </div>
            <br>
            <div class="centrar" style="padding-left: 15px; padding-right: 15px;">
                <h2 class="textoQR">IMPORTANTE: no hay devoluciones ni reintegros. Si no podés asistir tenés hasta 2 horas hábiles antes del inicio del evento para transferir tu entrada.</h2>
            </div>
        </div>

    </div>


            
    <footer>
        <p>Terminos y Condiciones</p>
    </footer>
</body>

</html>
