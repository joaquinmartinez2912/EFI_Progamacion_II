<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="scss/myStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Agregar contacto</title>
</head>

<body>
    <!-- samsung galaxy s8+ -->
    <div class="cuerpoContactos">
        <div class="container-fluid d-flex align-items-center justify-content-center col-12  cuerpoLogin">
            <form class="col-10 formContainer">
                <div class="encabezadoCard ">
                    <p class="pCard">Agregar contacto</p>
                </div>
                <br>
                <div class="form-group">
                    <input  type="text" class="form-control2" id="caja1" placeholder="Nombre">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control2" id="caja2" placeholder="Apellido">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control2" id="caja3" placeholder="DNI">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control2" id="caja4" placeholder="E-mail">
                </div>  
                <br>             
                <div class="botonera" style="justify-content: space-around;">
                    <section class="containerBoton mt-2 mb-2">
                        <a href="asignarEntrada.html">
                            <button class="botonAmarillo pl-3 pr-3" type="button"><p>Agregar</p></button>
                        </a>
                    </section>
                </div>
            </form>


        </div>




    </div>

</body>

</html>
